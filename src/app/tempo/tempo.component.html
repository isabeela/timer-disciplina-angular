<div>
  <label>
Definir intervalo do timer (em ms):
<input type="number" [(ngModel)]="tempoService.interval" placeholder="">
</label>
  <p>{{tempoService.getCount()}}s</p>
  <button (click)="tempoService.start(tempoService.interval)">Iniciar</button>
  <button (click)="tempoService.stop()">Pausar</button>
  <button (click)="tempoService.reset()">Zerar</button>
</div>
